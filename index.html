<!DOCTYPE html>
<html>
<head>
  <title>Shopping List</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

  <link rel="stylesheet" href="main.css">
</head>
<body>

  <div class="container">
    <h1>Shopping List</h1>

    <form>
      <label for="shopping-list-item">Add an item</label>
      <input type="text" name="shopping-list-item" id="shopping-list-item" placeholder="e.g., broccoli">
      <button type="button">Add item</button>
    </form>

    <ul class="shopping-list">
      <li>
        <span class="shopping-item">apples</span>
        <div class="shopping-item-controls">
          <button class="shopping-item-toggle" type="button">
            <span class="button-label">check</span>
          </button>
          <button class="shopping-item-delete" type="button">
            <span class="button-label">delete</span>
          </button>
        </div>
      </li>
      <li>
        <span class="shopping-item">oranges</span>
        <div class="shopping-item-controls">
          <button class="shopping-item-toggle" type="button">
            <span class="button-label">check</span>
          </button>
          <button class="shopping-item-delete" type="button">
            <span class="button-label">delete</span>
          </button>
        </div>
      </li>
      <li>
        <span class="shopping-item shopping-item__checked">milk</span>
        <div class="shopping-item-controls">
          <button class="shopping-item-toggle" type="button">
            <span class="button-label">uncheck</span>
          </button>
          <button class="shopping-item-delete" type="button">
            <span class="button-label">delete</span>
          </button>
        </div>
      </li>
      <li>
        <span class="shopping-item">bread</span>
        <div class="shopping-item-controls">
          <button class="shopping-item-toggle" type="button">
            <span class="button-label">check</span>
          </button>
          <button class="shopping-item-delete" type="button">
            <span class="button-label">delete</span>
          </button>
        </div>
      </li>
    </ul>
  </div>
</body>
</html>
